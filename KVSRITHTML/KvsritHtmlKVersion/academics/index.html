<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics - KVSRIT</title>
    <meta name="description"
        content="Explore our wide range of undergraduate, postgraduate, and diploma programs designed to shape the future.">

    <!-- Core CSS (REQUIRED) -->
    <link rel="stylesheet" href="../css/core.css">

    <!-- Navbar Enhanced CSS (REQUIRED) -->
    <link rel="stylesheet" href="../css/navbar-enhanced.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Page-Specific Styles -->
    <style>
        /* ===== GLOBAL PAGE STYLING ===== */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        /* ===== HERO SECTION ===== */
        .bg-blue-900 {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }

        /* ===== MAIN CONTENT CONTAINER ===== */
        .max-w-7xl {
            max-width: 1280px;
        }

        /* ===== TAB NAVIGATION ===== */
        #program-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 3rem;
            border-bottom: 3px solid #e5e7eb;
            padding-bottom: 0;
            background: transparent;
        }

        #program-tabs button {
            position: relative;
            padding: 1rem 2rem;
            margin-bottom: -3px;
            background: transparent !important;
            border: none !important;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            outline: none;
        }

        /* Active tab - blue underline */
        #program-tabs button.bg-white {
            background: transparent !important;
            border-bottom: 3px solid #2563eb !important;
            color: #2563eb !important;
            font-weight: 600;
        }

        /* Inactive tabs */
        #program-tabs button:not(.bg-white) {
            color: #6b7280;
        }

        #program-tabs button:not(.bg-white):hover {
            color: #1f2937;
            background: rgba(37, 99, 235, 0.05) !important;
            border-radius: 8px 8px 0 0;
        }

        /* ===== CONTENT CARD CONTAINER ===== */
        .bg-white.rounded-lg.shadow-sm {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 3rem;
        }

        /* ===== PROGRAM HEADER ===== */
        #program-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }

        #program-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.75rem;
            line-height: 1.2;
        }

        #program-header p {
            font-size: 1.125rem;
            color: #6b7280;
            line-height: 1.6;
        }

        /* ===== PROGRAM CARDS GRID ===== */
        #program-courses {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Equal height cards */
        #program-courses>a {
            display: flex;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #program-courses>a>div {
            width: 100%;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.75rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Card hover effect */
        #program-courses a:hover>div {
            transform: translateY(-6px);
            border-color: #3b82f6;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Card icon container */
        #program-courses .bg-blue-100 {
            background: #dbeafe;
            padding: 0.75rem;
            border-radius: 10px;
            color: #2563eb;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        #program-courses a:hover .bg-blue-100 {
            background: #2563eb;
            color: #ffffff;
            transform: scale(1.1);
        }

        /* Card code badge */
        #program-courses .text-xs.font-bold {
            font-size: 0.75rem;
            font-weight: 700;
            color: #6b7280;
            border: 1.5px solid #d1d5db;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            background: #f9fafb;
        }

        /* Card title */
        #program-courses h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            line-height: 1.5;
            flex-grow: 1;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        #program-courses a:hover h3 {
            color: #2563eb;
        }

        /* View Details indicator */
        #program-courses .mt-4 {
            margin-top: auto;
            padding-top: 1rem;
        }

        /* ===== ACADEMIC CALENDAR SECTION ===== */
        .bg-blue-50 {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 1px solid #bfdbfe;
        }

        .bg-blue-50 h3 {
            color: #1e40af !important;
        }

        .bg-blue-50 p {
            color: #1e40af;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1024px) {
            #program-courses {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .bg-white.rounded-lg.shadow-sm {
                padding: 2rem;
            }

            #program-header h2 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 768px) {
            #program-courses {
                grid-template-columns: 1fr;
                gap: 1.25rem;
            }

            #program-tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                gap: 0.25rem;
            }

            #program-tabs button {
                padding: 0.75rem 1.25rem;
                font-size: 0.875rem;
                white-space: nowrap;
            }

            .bg-white.rounded-lg.shadow-sm {
                padding: 1.5rem;
            }

            #program-header {
                margin-bottom: 2rem;
                padding-bottom: 1.5rem;
            }

            #program-header h2 {
                font-size: 1.5rem;
            }

            #program-header p {
                font-size: 1rem;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        #program-courses a:focus {
            outline: 3px solid #3b82f6;
            outline-offset: 2px;
        }

        #program-tabs button:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* ===== SMOOTH SCROLLING ===== */
        html {
            scroll-behavior: smooth;
        }

        /* ===== LOADING STATE ===== */
        #program-courses:empty::after {
            content: "Loading programs...";
            display: block;
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
            font-size: 1.125rem;
        }
    </style>

    <!-- Lucide Icons -->

</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main>
        <div class="bg-gray-50 min-h-screen">
            <!-- Header -->
            <div class="bg-blue-900 text-white py-16">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h1 class="text-4xl font-bold mb-4">Academics</h1>
                    <p class="text-blue-100 text-lg max-w-2xl">
                        Explore our wide range of undergraduate, postgraduate, and diploma programs designed to
                        shape the future.
                    </p>
                </div>
            </div>

            <!-- Main Content -->
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

                <!-- Tabs -->
                <div id="program-tabs" class="flex flex-wrap gap-2 mb-8 border-b border-gray-200">
                    <!-- Populated via JS -->
                </div>

                <!-- Tab Content -->
                <div class="bg-white rounded-lg shadow-sm p-6 sm:p-8">
                    <div class="mb-8" id="program-header">
                        <!-- Populated via JS -->
                    </div>

                    <div id="program-courses" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                        <!-- Populated via JS -->
                    </div>
                </div>

                <!-- Academic Calendar Download or Link -->
                <div class="mt-12 bg-blue-50 rounded-lg p-8 flex flex-col md:flex-row items-center justify-between">
                    <div>
                        <h3 className="text-xl font-bold text-blue-900 mb-2">Academic Calendar</h3>
                        <p class="text-blue-700">Check the schedule for examinations, holidays, and events.</p>
                    </div>
                    <button
                        class="mt-4 md:mt-0 px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition-colors">
                        Download Calendar
                    </button>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Core Scripts -->
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/components.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const programs = window.APP_DATA.academicPrograms || {};
            const tabsContainer = document.getElementById('program-tabs');
            const headerContainer = document.getElementById('program-header');
            const coursesContainer = document.getElementById('program-courses');

            let activeTab = 'btech'; // Default tab

            // Department URL Mappings
            const departmentUrls = {
                'CSE': '../departments/cse/index.html',
                'ECE': '../departments/ece/index.html',
                'EEE': '../departments/eee/index.html',
                'CE': '../departments/ce/index.html',
                'ME': '../departments/me/index.html',
                'AIML': '../departments/ai/index.html',
                'AI': '../departments/ai-only/index.html',
                'DS': '../departments/ds/index.html',
                'MBA': '../departments/mba/index.html',
                'MCA': '../departments/mca/index.html',
                // M.Tech and Diploma programs (no dedicated pages yet)
                'VLSI': '#',
                'PE': '#',
                'SE': '#',
                'DCE': '#',
                'DCSE': '#',
                'DEEE': '#',
                'DECE': '#',
                'DME': '#'
            };

            function renderTabs() {
                tabsContainer.innerHTML = Object.keys(programs).map(key => `
                    <button
                        onclick="switchTab('${key}')"
                        class="px-6 py-3 font-medium text-sm sm:text-base rounded-t-lg transition-colors focus:outline-none ${activeTab === key
                        ? 'bg-white text-blue-600 border-t border-l border-r border-gray-200 shadow-sm'
                        : 'text-gray-500 hover:text-gray-700 hover:bg-gray-100'
                    }"
                    >
                        ${programs[key].title.split('(')[0].trim()}
                    </button>
                `).join('');
            }

            function renderContent() {
                const program = programs[activeTab];
                if (!program) return;

                headerContainer.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">${program.title}</h2>
                    <p class="text-gray-600">${program.description}</p>
                `;

                coursesContainer.innerHTML = program.courses.map((course, index) => {
                    const departmentUrl = departmentUrls[course.code] || '#';
                    const hasPage = departmentUrl !== '#';

                    return `
                    <a href="${departmentUrl}" class="block no-underline ${!hasPage ? 'pointer-events-none opacity-60' : ''}">
                        <div class="border border-gray-200 rounded-lg p-5 hover:border-blue-500 hover:shadow-md transition-all group cursor-pointer h-full">
                            <div class="flex justify-between items-start mb-4">
                                <div class="bg-blue-100 p-2 rounded-lg text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                    ${activeTab === 'management' ? '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 1-4 4v14a3 3 0 0 0 3-3h7z"/></svg>' : '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>'}
                                </div>
                                <span class="text-xs font-bold text-gray-400 border border-gray-200 px-2 py-1 rounded">
                                    ${course.code}
                                </span>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors">
                                ${course.name}
                            </h3>
                            <div class="mt-4 flex items-center text-sm ${hasPage ? 'text-blue-500' : 'text-gray-400'} font-medium opacity-0 group-hover:opacity-100 transition-opacity">
                                ${hasPage ? 'View Details' : 'Coming Soon'} <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 ml-1"><path d="m9 18 6-6-6-6"/></svg>
                            </div>
                        </div>
                    </a>
                `}).join('');
            }

            // Expose switchTab to global scope for onclick handlers
            window.switchTab = (key) => {
                activeTab = key;
                renderTabs();
                renderContent();
            };

            // Initial render
            renderTabs();
            renderContent();
        });
    </script>
</body>

</html>
